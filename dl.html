<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="images/timg.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3">请登录</h1>

    </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
